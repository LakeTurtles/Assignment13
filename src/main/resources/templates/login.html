<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/login.css" >
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/Moonbase.png" alt="MoonBase Logo">
                </div>
                <form action="/login" method="post">
                    <div>
                        <label>Email or Username
                            <input type="text" class="text-input" th:field="${user.username}"/>
                        </label>


                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" class="text-input" th:field="${user.password}"/>
                        </div>
                    <button type="submit" class="primary-btn" >Sign In</button>
                </form>
                <div class="links">
                    <a href ="#">Forgot Password</a>
                    <a href ="#">Sign In With Facebook</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="/register" class="secondary-btn">Create An Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2019, Draeger Labs. Dev LakeTurtle</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets Create the Future <strong>Together</strong></h1>
                    <a href="#" class="secondary-btn"></a>
                </div>
            </div>

        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
